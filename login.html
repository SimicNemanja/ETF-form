<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="style.css">
    <script lang="JavaScript" src="script.js"></script>
</head>
<body>
    <h1>Login</h1>
    <div class="form">
        <label for="name">Name:</label>
        <br><span class="error" id="nameError"></span>
        <input type="text" id="name" placeholder="Input your name">
        <br>
        <label for="password">Password:</label>
        <br><span class="error" id="passwordError"></span>
        <input type="password" id="password" placeholder="Input password">
        <br>
        <input type="button" class="btn" value="Login" id="login"><br>
        <hr>
        <p>You haven't account? Sing in <a href="registration.html">here</a> </p>
    </div>
</body>
</html>
